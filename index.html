<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Assignment 1 (Module 2)</title>
</head>
<body>
<div id="app">
  <div>
    <h1>Assignment 1 (Module 2)</h1>


    <h5>Destructure Example</h5>


    <div class="row">
      <div class="col-md-12" id="toto">

        <div class="form-group">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label">Name: <h5 id="name"></h5></label>

          </div>
          <div class="form-group">
            <label  class="col-sm-2 col-form-label">Age : <h5 id="age"></h5></label>

          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary" id="showData">Show</button>
      </div>
    </div>
  </div>

  <div>

    <br>

    <h3>sumNumbers</h3>


    <div class="row">
      <div class="col-md-12">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label">Sum: <h5 id="sum"></h5></label>
          </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showResult">Sum</button>
      </div>
    </div>
  </div>


  <div>

    <br>

    <h3>Show Greeting</h3>


    <div class="row">
      <div class="col-md-12">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label"><h5 id="Greeting"></h5></label>
          </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showGreeting">Greeting</button>
      </div>
    </div>
  </div>
  <div>

    <br>

    <h3>Show Even Or Odd</h3>


    <div class="row">
      <div class="col-md-12">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label"><h5 id="even"></h5></label>
          </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showEven">The number is:</button>
      </div>
    </div>
  </div>

  <div>

    <br>

    <h3>Show Arrow Function Multiplication</h3>


    <div class="row">
      <div class="col-md-12">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label"><h5 id="arrow"></h5></label>
          </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showArrow">Arrow Multiplication:</button>
      </div>
    </div>
  </div>
  <div>

    <br>

    <h3>Show Large Number</h3>


    <div class="row">
      <div class="col-md-12">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label"><h5 id="large"></h5></label>
          </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showLarge">Arrow Multiplication:</button>
      </div>
    </div>
  </div>


  <div>

    <br>

    <h3>Weather city Exists or Not</h3>


    <div class="row">
      <div class="col-md-12">
          <div class="form-group ">
            <label class="col-sm-2 col-form-label"><h5 id="or"></h5></label>
          </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showOr">Waiting for result:</button>
      </div>
    </div>
  </div>


  <div>

    <br>

    <h3>Show double Number</h3>


    <div class="row">
      <div class="col-md-12">
        <div class="form-group ">
          <label class="col-sm-2 col-form-label"><h5 id="double"></h5></label>
        </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showDouble">Double Numbers:</button>
      </div>
    </div>
  </div>


  <div>

    <br>

    <h3>Filter Even Numbers</h3>


    <div class="row">
      <div class="col-md-12">
        <div class="form-group ">
          <label class="col-sm-2 col-form-label"><h5 id="filter"></h5></label>
        </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showFilterEven">Double Filter even:</button>
      </div>
    </div>
  </div>
  <div>

    <br>

    <h3>Sum of array elements</h3>


    <div class="row">
      <div class="col-md-12">
        <div class="form-group ">
          <label class="col-sm-2 col-form-label"><h5 id="asum"></h5></label>
        </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showArraySum">Array Sum:</button>
      </div>
    </div>
  </div>


  <div>

    <br>

    <h3>Sort of array elements</h3>


    <div class="row">
      <div class="col-md-12">
        <div class="form-group ">
          <label class="col-sm-2 col-form-label"><h5 id="sort"></h5></label>
        </div>

        <button type="submit" class="btn btn-sm btn-primary" id="showArraySort">Array Sum:</button>
      </div>
    </div>
  </div>



</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script type="module" src="/main.js"></script>
</body>
</html>
